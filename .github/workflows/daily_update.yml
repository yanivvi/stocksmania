name: Daily Stock Update

on:
  schedule:
    # Runs at 6pm Israel time (4pm UTC) on weekdays
    - cron: '0 16 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:

# Permission to push commits
permissions:
  contents: write

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch latest stock data
        run: |
          # Read tickers from stocks.txt (skip comments and empty lines)
          TICKERS=$(grep -v '^#' stocks.txt | grep -v '^$' | tr '\n' ' ')
          echo "Updating: $TICKERS"
          python main.py daily -s $TICKERS
      
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MY_HOLDINGS: ${{ secrets.MY_HOLDINGS }}
        run: |
          python telegram_notify.py
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ Daily stock update - $(date +'%Y-%m-%d')"
          git push
